<!DOCTYPE html>
<html lang="en">

<head>

    <ul class="layui-nav left" lay-filter="">

        <iframe src="topleft.html" class="topleft"></iframe>

        <iframe src="topright.html" frameborder="0" class="topright"></iframe>
    </div> -->

    </div>
    <script>
        layui.use(['element', 'carousel', 'jquery', 'layer'], function () {
            var $ = layui.$,
                element = layui.element,
                carousel = layui.carousel,
                jquery = layui.jquery,
                layer = layui.layer;
            $(document).on('click', '#logout', function (e) {
                sessionStorage.removeItem("username");
                window.location.href="login.html"
            });
        });
