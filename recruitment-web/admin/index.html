<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script type="text/javascript" src="layui/layui.js"></script>
    <script type="text/javascript" src="js/config.js"></script>
    <link rel="stylesheet" href="layui/css/layui.css" />
    <link rel="stylesheet" href="css/index.css">
    <ul class="layui-nav left" lay-filter="">
        <li class="layui-nav-item">
            <a
                href="javascript:(function(){window.top.document.getElementById('content').src='receiveResume.html';})();">企业审核</a>
        </li>
        <li class="layui-nav-item layui-this">
            <a
                href="javascript:(function(){window.top.document.getElementById('content').src='companyAudit.html';})();">岗位审核</a>
        </li>
        <li class="layui-nav-item none" id="adminManage">
            <a
                href="javascript:(function(){window.top.document.getElementById('content').src='chat.html';})();">管理员管理</a>
        </li>
    </ul>
    <ul class="layui-nav right" lay-filter="">
        <li class="layui-nav-item">
            <a href="javascript:;">我的</a>
            <dl class="layui-nav-child">
                <!-- 二级菜单 -->
                <dd><a href="javascript:;" id="logout">退出登录</a></dd>
            </dl>
        </li>
    </ul>
    <div class="content">
        <iframe src="companyAudit.html" frameborder="0" id="content"></iframe>
    </div>

    <script>
        //注意：导航 依赖 element 模块，否则无法进行功能性操作
        layui.use(['element', 'carousel', 'jquery', 'layer'], function () {
            var $ = layui.$,
                element = layui.element,
                carousel = layui.carousel,
                jquery = layui.jquery,
                layer = layui.layer;
            //…
            if (sessionStorage.getItem("isSuper") == 1) {
                document.getElementById('adminManage').classList.remove('none')
            }
        });
    </script>
</body>

</html>
